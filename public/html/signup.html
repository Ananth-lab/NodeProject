<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Sign up</title>
</head>

<body class = "main-container">
    <form action="submit" method="POST">
        <h1>Signup</h1>
        <p>Please fill this form to create an account</p>
        <input type="text" id="uname" name="uname" required="required" placeholder="name">
        <input type="number" id="cnumber" name="cnumber" required="required" placeholder="phone number">
        <input type="email" id="email" name="email" required="required" placeholder="Email">
        <input type="password" id="password" name="password" required="required" placeholder="password">
        <input type="text" id="agid" name="agid" required="required" placeholder="Agency Id">
        <input type="number" id="billamount" name="billamount" required="required" placeholder="Total bill amount">
        <button type="submit" id="signUp-btn1" class="sub-button">Sign Up</button>
        <p id="error"></p>
        <a href="./login.html" id="switch">Existing User - Login</a>
    </form>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/signup.js"></script>
</body>

</html>
