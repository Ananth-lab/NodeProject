<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Portal</title>
</head>

<body class = "main-container">
    <form action="submit" method="POST">
        <h1>Signup</h1>
        <p>Please Enter client details</p>
        <input type="text" id="uname" name="uname" required="required" placeholder="name">
        <input type="number" id="cnumber" name="cnumber" required="required" placeholder="phone number">
        <input type="email" id="email" name="email" required="required" placeholder="Email">
        <input type="number" id="billamount" name="billamount" required="required" placeholder="Total bill amount">
        <input type="password" id="password" name="password" required="required" placeholder="Password">
        <p>Please Enter Agency details</p>
        <input type="text" id="agname" name="agname" required="required" placeholder="Agency Name">
        <textarea type = "text" id = "address1" placeholder="Address1" required="required"></textarea>
        <textarea type = "text" id = "address2" placeholder="Address2"></textarea>
        <input type="text" id="agstate" name="agstate" required="required" placeholder="State">
        <input type="text" id="agcity" name="agcity" required="required" placeholder="City">
        <input type="number" id="agnumber" name="agnumber" required="required" placeholder="phone number">
        <button type="submit" id="signUp-btn" class="sub-button">Sign Up</button>
        <p id="error"></p>
        <a href="./login.html" id="switch">Existing User - Login</a>
    </form>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script> -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/signup.js"></script>
</body>

</html>
